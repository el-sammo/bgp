				<div class="softBack">
					<div class="row">
						<div 
							class="col-md-2" 
							ng-repeat="category in popcornCategories"
						>
							<span 
								class="catHead clickable" 
								ng-click="showCategory(category)"
							>
								{{category.name}}
							</span>
						</div>
					</div>
					<div 
						class="row" 
						ng-repeat="category in popcornCategories" 
						ng-show="{{category.name}}Show"
						id="{{category}}Flavors"
					>
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">
									<span class="candyFlavorDescription">
										Gourmet {{category.name}} Popcorn Flavors
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div 
										class="row"
										ng-repeat="flavor in categoryFlavors"
										ng-init="showId = 'flavor'+$index+'Show'"
										track by $index
									>
										<div class="col-md-12">
											<div class="row">
												<span 
													class="popcornFlavor clickable"
													ng-click="showFlavor(flavor, $index)"
												>
													{{flavor.name}}
												</span>
											</div>
											<div 
												class="row"
												ng-show="showId === showFlavorDescId"
											>
												<span 
													class="popcornDescription clickable"
													ng-click="showFlavor(flavor)"
												>
													{{flavor.description}}
												</span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4 col-md-offset-1">
									<div class="row">
										<div class="col-md-12">
											<img src="{{activeFlavorImgSrc}}" class="img-responsive popcornImgBorder">
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<span class="imgCaption">
												{{activeFlavorName}}
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
