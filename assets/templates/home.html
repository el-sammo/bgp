				<div 
					id="mycarousel" 
					class="carousel slide" 
					data-ride="carousel"
				>
					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div 
							class="item active"
							ng-click="showPopcorn()"
						>
							<img src="/images/lbp_wide.jpg" data-color="lightblue" alt="Gourmet Popcorn">
							<div class="carousel-caption">
								<h3>Gourmet Popcorn</h3>
							</div>
						</div>
						<div class="item">
							<img src="//placehold.it/1800x900" data-color="firebrick" alt="Second Image">
							<div class="carousel-caption">
								<h3>Second Image</h3>
							</div>
						</div>
						<div class="item">
							<img src="//placehold.it/1800x900/555" data-color="violet" alt="Third Image">
							<div class="carousel-caption">
								<h3>Third Image</h3>
							</div>
						</div>
						<div class="item">
							<img src="//placehold.it/1800x900" data-color="lightgreen" alt="Fourth Image">
							<div class="carousel-caption">
								<h3>Fourth Image</h3>
							</div>
						</div>
						<div class="item">
							<img src="//placehold.it/1800x900/444" data-color="tomato" alt="Fifth Image">
							<div class="carousel-caption">
								<h3>Fifth Image</h3>
							</div>
						</div>
					</div>
					<!-- Controls -->
					<a 
						class="left carousel-control" 
						href="#mycarousel" 
						role="button" 
						ng-non-bindable
						data-slide="prev"
					>
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a 
						class="right carousel-control" 
						href="#mycarousel" 
						role="button" 
						ng-non-bindable
						data-slide="next"
					>
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
